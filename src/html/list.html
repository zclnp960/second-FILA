<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/list.css"/>
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.css"/>
		<script type="text/javascript" src="/libs/art-template/template-web.js"></script>
	</head>
	<body>
		<div id="header-container"></div>
		<div id="main-container"></div>
		<div class="list-warp">
			<div class="list-nav">
				<ul>
					<li><a href="#">全部商品</a></li>
					<li><a href="#">夏季新品</a></li>
				</ul>
				<div class="right">
					<p>匹配结果<span>(66)</span></p>
					<p>浏览方式<span>2/3</span></p>
					<p>筛选</p>
				</div>
			</div>
			<div class="cathList" id="catyListContainer">
				
			</div>
		</div>
        <script type="text/html" id="catyList">
            <ul>
                {{each list item}}
                <li class="xq">
                    <a href="/html/detail.html?id={{ item.id }}">   
                       	<img src="{{ item.img }}" alt="">
                        <p class="text">{{ item.title }}</p> 
                    </a>
                    <p class="cle">
                        <span>￥</span><span class=" price">{{ item.price }}</span>                                             
                    </p>
                </li>
                {{ /each }}
            </ul>                  
        </script>
		<div id="footer-container"></div>
		<script type="text/javascript" src="/libs/requirejs/require.js" data-main="/js/list.js"></script>
	</body>
</html>
